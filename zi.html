<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Perfiles de Bots Modernos</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    width: 80%;
    max-width: 960px;
    margin: auto;
  }
  .bot-profile {
    display: flex;
    align-items: center;
    background-color: #fff;
    border: none;
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin-bottom: 20px;
    transition: transform 0.3s ease-in-out;
  }
  .bot-profile:hover {
    transform: translateY(-5px);
  }
  .profile-picture {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background-size: cover;
    background-position: center;
    margin-right: 20px;
  }
  .bot-info {
    flex-grow: 1;
  }
  .bot-name {
    font-size: 24px;
    color: #333;
    margin: 0;
    margin-bottom: 10px;
  }
  .bot-description {
    font-size: 16px;
    color: #666;
    margin: 0;
  }
  .bot-profile:nth-child(1) .profile-picture {
    background-image: url('https://ibb.co/G33Z0d2');
  }
  .bot-profile:nth-child(2) .profile-picture {
    background-image: url('https://ibb.co/G33Z0d2');
  }
</style>
</head>
