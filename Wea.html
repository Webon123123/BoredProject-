<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Código</title>
    <link rel="stylesheet" href="codemirror.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1, h2 {
            color: #007bff;
            font-weight: 600;
        }
        select, textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            background-color: #f4f7f9;
            color: #333;
            border: none;
            border-bottom: 2px solid #007bff;
            outline: none;
        }
        .image1, .image2 {
            background-image: url("logo1.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            padding: 20px 20px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            border: none;
        }
        .image2 {
            background-image: url("logo2.jpg");
        }
    </style>
    <script src="codemirror.min.js"></script>
    <script src="closetbrackets.min.js"></script>
    <script src="xml.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Editor de Código</h1>
        <label for="language-select">Selecciona un lenguaje:</label>
        <select id="language-select">
            <option value="html">HTML</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
        </select>
        <textarea id="code-editor"></textarea>
        <button class="image1" onclick="downloadCode()"></button>
        <button class="image2" onclick="previewCode()"></button>
    </div>
    <script>
        // JavaScript para el editor de código

// Inicializa el editor de código
const codeEditor = CodeMirror.fromTextArea(document.getElementById('code-editor'), {
    mode: 'htmlmixed',
    theme: 'default',
    lineNumbers: true,
    autoCloseTags: true,
    matchBrackets: true,
});

// Actualiza el modo del editor según la selección del usuario
const languageSelect = document.getElementById('language-select');
languageSelect.addEventListener('change', function() {
    const selectedLanguage = languageSelect.value;
    if (selectedLanguage === 'python') {
        codeEditor.setOption('mode', 'python');
    } else if (selectedLanguage === 'java') {
        codeEditor.setOption('mode', 'text/x-java');
    } else {
        codeEditor.setOption('mode', 'htmlmixed');
    }
});

// Descarga el código
function downloadCode() {
    const selectedLanguage = languageSelect.value;
    const code = codeEditor.getValue();
    const blob = new Blob([code], { type: 'text/plain' });
    const filename = `code.${selectedLanguage}`;
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.download = filename;
    link.click();
}

// Previsualiza el código
function previewCode() {
    const code = codeEditor.getValue();
    const previewWindow = window.open('', '_blank');
    previewWindow.document.write(code);
    previewWindow.document.close();
        }
        
    </script>
</body>
</html>
