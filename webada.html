<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: 'Arial', sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

h2 {
  color: #333;
}

#container {
  max-width: 600px;
  margin: auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#logo {
  width: 50px;
  height: 50px;
  background-color: #333;
  position: fixed;
  top: 10px;
  left: 10px;
  animation: spin 2s linear infinite;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

input[type="file"] {
  width: 100%;
  margin: 10px 0;
}

button {
  background-color: #5cb85c;
  color: white;
  padding: 10px 20px;
  margin: 10px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #4cae4c;
}

audio, video {
  width: 100%;
  margin-top: 10px;
}
</style>
</head>
<body>

<div id="logo"></div>

<div id="container">
  <h2>Reproductor de Audio y Video en Segundo Plano</h2>

  <p>Sube un archivo de audio o video para reproducir:</p>

  <input type="file" id="mediaFile" accept="audio/*,video/*">
  <button onclick="playMedia('audio')">Reproducir como Audio</button>
  <button onclick="playMedia('video')">Reproducir como Video</button>

  <audio id="audioPlayer" controls style="display:none;">
    Tu navegador no soporta el elemento de audio.
  </audio>
  <video id="videoPlayer" controls style="display:none;">
    Tu navegador no soporta el elemento de video.
  </video>
</div>

<script>
function playMedia(type) {
  var fileInput = document.getElementById('mediaFile');
  var audioPlayer = document.getElementById('audioPlayer');
  var videoPlayer = document.getElementById('videoPlayer');

  if(fileInput.files.length > 0) {
    var file = fileInput.files[0];
    var url = URL.createObjectURL(file);

    if(type === 'audio') {
      audioPlayer.src = url;
      audioPlayer.style.display = 'block';
      videoPlayer.style.display = 'none';
      audioPlayer.play();
    } else if(type === 'video') {
      videoPlayer.src = url;
      videoPlayer.style.display = 'block';
      audioPlayer.style.display = 'none';
      videoPlayer.play();
    }
  } else {
    alert('Por favor, sube un archivo.');
  }
}
</script>

</body>
</html>
